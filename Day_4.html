    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
        }

        :root{
            --primary:black;
            --secondary: whitesmoke;
        }

        th:nth-child(even){
            background-color: var(--primary);
        }

        td:nth-child(odd){
            background-color: var(--primary);
        }

        th:nth-child(odd){
            background-color: var(--secondary);
        }

        td:nth-child(even){
            background-color: var(--secondary);
        }

        th:hover{
            color: blue;
        }
        td:hover{
            color: blue;
        }

        th:nth-child(even){
            color: blue;
            
        }

        td:nth-child(odd){
            color: blue;
        }
        table {
            margin: auto;
        }
    </style>
</head>
